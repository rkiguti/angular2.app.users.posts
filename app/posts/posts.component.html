<h1>Posts</h1>
<div class="row">
    <div class="col-md-6">
        <spinner [visible]="postsLoading"></spinner>
        <select class="form-control" #u (change)="userChanged(u.value)">
            <option value="">Select a user...</option>
            <option *ngFor="let user of users" value="{{ user.id }}">{{ user.name }}</option>
        </select>
        <ul class="list-group">
            <li *ngFor="let post of posts" class="list-group-item" [class.active]="currentPost == post" (click)="select(post)">
                {{ post.title }}
            </li>
        </ul>
    </div>
    <div class="col-md-6"> 
        <div *ngIf="currentPost" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ currentPost.title }}</h3>
            </div>
            <div class="panel-body">
                {{ currentPost.body }}
            </div>
            <spinner [visible]="commentsLoading"></spinner>
            <ul class="media-list">
                <li class="media" *ngFor="let comment of comments">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="http://lorempixel.com/80/80/people?random={{ comment.id }}" alt="photo">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ comment.name }}</h4>
                        {{ comment.body }}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
