<h1>Users</h1>
<a class="btn btn-primary" aria-label="Add User" routerLink="/users/new">
    Add User
</a>
<i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x"></i>
<table class="table table-bordered" *ngIf="!isLoading">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td><a [routerLink]="['/users', user.id]"><i class="glyphicon glyphicon-edit"></i></a></td>
        <td><i (click)="deleteUser(user)" class="glyphicon glyphicon-remove clickable"></i></td>
    </tr>
</table>
